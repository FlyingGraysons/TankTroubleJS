<html>
	<head>
		<!-- Latest compiled and minified CSS -->

		<!-- Optional theme -->

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script>
			function hideAndShow(pageToHide, pageToShow) {
				document.getElementById(pageToHide).style.display='none';
				document.getElementById(pageToShow).style.display='block';
			}

			function getMap() {
				/*var size = (Math.floor(Math.random() * 4)) + 7;
				console.log("Size = " + size);
				var map = createMap(size, size);
				console.log("map.length = " + map.length);
				return map;*/
				//EXAMPLE MAP
				var map = [
					[
						{
							wall_up:true,
							wall_down:false,
							wall_left:false,
							wall_right:false,
						},
						{
							wall_up:true,
							wall_down:false,
							wall_left:false,
							wall_right:false,
						},
					],
					[
						{
							wall_up:true,
							wall_down:false,
							wall_left:false,
							wall_right:false,
						},
						{
							wall_up:true,
							wall_down:false,
							wall_left:false,
							wall_right:false,
						},
					],
				];
				return map;

			}
		</script>
	</head>
	<body>
		<div id="initialPage">
			<h1 id="bigName">TankTroubleJS</h1>
			<div id="waiting">
				<h2>Waiting Area</h2>
				<span id="duringGame">A maximum of four people are allowed to play at a time.
				Please wait until the game ends.</span>
				<span id="beforeGame">The Game will start when at least two people join.</span>
				<!-- Change that span to say "The game will start in 10 seconds" etc. after two people join -->
			</div>
		</div>
		<div id="gameArea">
			<!-- Put game canvas here -->
			<canvas id="myCanvas" width="800" height="800"></canvas>
			<script>
				var c = document.getElementById("myCanvas");
				var ctx = c.getContext("2d");
				var map = getMap(); //EXAMPLE MAP
				var mapWidth = map.length;
				var mapHeight = map[0].length;
				ctx.canvas.width  = (mapWidth * 100) + 5;
  				ctx.canvas.height = (mapHeight * 100) + 5;

  				for (widthIter = 0; widthIter < mapWidth; widthIter++) {
  					for (heightIter = 0; heightIter < mapHeight; heightIter++) {
  						var tile = map[widthIter][heightIter];
  						if (tile.wall_up) {
							ctx.fillRect(widthIter * 100, heightIter * 100,105,5);
  						}
  						if (tile.wall_down) {
							ctx.fillRect((widthIter + 1) * 100, heightIter * 100,105,5);
  						}
  						if (tile.wall_left) {
							ctx.fillRect(widthIter * 100, heightIter * 100,5,105);
  						}
  						if (tile.wall_right) {
							ctx.fillRect(widthIter * 100, (heightIter + 1) * 100,5,105);
  						}
  					}
				}
				
			</script>
		</div>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="frontend.js"></script>
		
	</body>
</html>
